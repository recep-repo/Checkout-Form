<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <h1>Checkout</h1>

        <div id="main">
            <div class="user">

                <h2>Contact Information</h2>


                <div class="info">
                    <label for="email" class="label">Email</label><br>
                    <input type="email" name="email" id="email" class="input" placeholder="Enter your email...">
                </div>

                <div class="info">
                    <label for="phone" class="label">Phone</label><br>
                    <input type="text" name="phone" id="phone" class="input" placeholder="Enter your phone...">
                </div>

                <h2>Shipping Address</h2>


                <div class="info">
                    <label for="fullname" class="label">Full Name</label><br>
                    <input type="text" name="fullname" id="fullname" class="input" placeholder="Enter your full name...">
                </div>

                <div class="info">
                    <label for="address" class="label">Address</label><br>
                    <input type="text" name="address" id="address" class="input" placeholder="Enter your address...">
                </div>

                <div class="info">
                    <label for="city" class="label">City</label><br>
                    <input type="text" name="city" id="city" class="input" placeholder="Enter your city...">
                </div>

                <div class="info double-info">
                    <div class="country">
                        <label for="country" class="label">Country</label><br>
                        <select name="country" id="country">
                            <option value="turkey">Turkey</option>
                            <option value="germany">Germany</option>
                            <option value="holland">Holland</option>
                        </select>
                    </div>
                    <div class="postcode">
                        <label for="postcode" class="label">Post Code</label><br>
                        <input type="number" name="postcode" id="postcode" class="input" placeholder="Enter your postal code">
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="check" id="check">
                    <label for="check">See this information next time</label>
                </div>
                
            </div>

            <div class="bag">
                <div class="good good1"></div>
                <div class="good good2">
                    <h2>Vintage Rucksack</h2>
                    <p>$54.99 <span>$94.99</span></p>
                    <div class="box">1</div>
                </div>
                <div class="good good3"></div>
                <div class="good good4">
                    <h2>Levi Shoes</h2>
                    <p>$74.99 <span>$124.99</span></p>
                    <div class="box">1</div>
                </div>
                <div class="good good5">
                    <div class="total">
                        <hr>
                        <div class="totalprice">
                            <p class="price">Shipping</p>
                            <p class="price">$19</p>
                        </div><hr>
                        <div class="totalprice">
                            <p class="price">Total</p>
                            <p class="price">$148.98</p>
                        </div>
                        
                    </div>
                    
                </div>
               









            </div>
        </div>

        <div class="footer">
            <button type="submit" id="submit">Continue</button>
        </div>






















    </div>
</body>
</html>
